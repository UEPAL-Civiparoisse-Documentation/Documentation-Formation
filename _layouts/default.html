<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <button class="toc-toggle" onclick="toggleToc()">☰ Table des matières</button>

  <div class="container">
    <aside class="sidebar" id="toc-container">
      <!-- La ToC est générée directement par {:toc} dans le contenu -->
    </aside>

    <main class="main-content">
      {{ content }}
    </main>
  </div>

  <script>
    function toggleToc() {
      document.getElementById("toc-container").classList.toggle("open");
    }

    // Déplacer la ToC automatiquement dans la sidebar
    document.addEventListener("DOMContentLoaded", function () {
      const toc = document.querySelector('.main-content .toc');
      const sidebar = document.getElementById('toc-container');
      if (toc && sidebar) {
        sidebar.appendChild(toc);
      }
    });
  </script>
</body>
</html>
